name: SakuraFrp 自动签到

on:
  # 定时任务：每天北京时间 9:00 执行（UTC 1:00）
  schedule:
    - cron: '0 1 * * *'
  
  # 允许手动触发
  workflow_dispatch:
  
jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            unzip \
            libnss3 \
            libgconf-2-4 \
            libfontconfig1 \
            libxss1 \
            libappindicator3-1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libu2f-udev \
            libvulkan1 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxkbcommon0 \
            libxrandr2 \
            xdg-utils
      
      - name: 安装 Chrome 浏览器
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: 安装 ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: 验证 Chrome 和 ChromeDriver
        run: |
          google-chrome --version
          chromedriver --version
      
      - name: 安装 Python 依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 运行签到脚本
        env:
          SAKURAFRP_USER: ${{ secrets.SAKURAFRP_USER }}
          SAKURAFRP_PASS: ${{ secrets.SAKURAFRP_PASS }}
          BASE_URL: ${{ secrets.BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          MODEL: ${{ secrets.MODEL }}
          CI: 'true'
          HEADLESS: 'true'
        run: |
          python debug_sakura.py
      
      - name: 发送邮件通知
        if: always()
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL || secrets.EMAIL_USERNAME }}
        run: |
          python send_email.py
      
      - name: 上传日志
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkin-logs
          path: checkin.log
          retention-days: 7